<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="script.js"></script>
    <title>strong&motivated</title>
</head

<body>
    <div class="container">
        <div class="leftbox">
            <h1 class="motto-white">Get fit, strong &</h1>
            <h1 class="motto-orange">motivated</h1>
        </div>
        <div class="rightbox">
            <p class="registration-header">Join now</p>
            <div class="input-container">
                <p class="registration-input-name">Name</p>
                <input type="text" class="registration-input" id="name1"></input>
                <p class="registration-input-name">Email</p>
                <input type="text" class="registration-input" id="email1"></input>
                <p class="registration-input-name">Password</p>
                <input type="password" class="registration-input" id="password1"></input>
            </div>
            <button class="button" style="vertical-align:middle" onclick="register()"><span>Register</span></button>
            <p class="registration-if-user1">Already have an account?</p>
            <a class="registration-if-user2" href="#" onclick="login()">Log in</p>
        </div>
    </div>
</body>

</html>
